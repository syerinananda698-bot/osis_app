{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Kegiatan</h3>
  <a href="{{ url_for('kegiatan_new') }}" class="btn btn-success">+ Tambah</a>
</div>
{% if items %}
<table class="table table-striped">
  <thead><tr><th>#</th><th>Nama Kegiatan</th><th>Tanggal</th><th>Keterangan</th><th>Aksi</th></tr></thead>
  <tbody>
    {% for it in items %}
    <tr>
      <td>{{ it.id }}</td>
      <td>{{ it.nama_kegiatan }}</td>
      <td>{{ it.tanggal }}</td>
      <td>{{ it.keterangan }}</td>
      <td>
        <a href="{{ url_for('kegiatan_edit', id=it.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <form action="{{ url_for('kegiatan_delete', id=it.id) }}" method="post" class="d-inline" onsubmit="return confirm('Hapus?')">
          <button class="btn btn-danger btn-sm">Hapus</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="alert alert-info">Belum ada kegiatan.</div>
{% endif %}
{% endblock %}
