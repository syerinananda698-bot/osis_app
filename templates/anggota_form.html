{% extends 'base.html' %}
{% block content %}
<h3>{{ 'Edit' if item else 'Tambah' }} Anggota</h3>
<form method="post">
  <div class="row g-3">
    <div class="col-md-6"><label class="form-label">Nama</label><input name="nama" class="form-control" required value="{{ item.nama if item else '' }}"></div>
    <div class="col-md-3"><label class="form-label">Kelas</label><input name="kelas" class="form-control" required value="{{ item.kelas if item else '' }}"></div>
    <div class="col-md-3"><label class="form-label">Jabatan</label><input name="jabatan" class="form-control" value="{{ item.jabatan if item else '' }}"></div>
  </div>
  <div class="mt-3"><button class="btn btn-primary">Simpan</button> <a class="btn btn-secondary" href="{{ url_for('anggota_list') }}">Batal</a></div>
</form>
{% endblock %}
